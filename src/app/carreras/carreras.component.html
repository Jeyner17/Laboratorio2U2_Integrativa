<div class="text-center">
    <button class="btn btn-info" (click)="toggleMensaje()">
      {{ mostrarMensaje ? 'Ocultar' : 'Mostrar' }} Malla de la  Carrera
    </button>
    <div *ngIf="mostrarMensaje" class="alert alert-info mt-3">
      {{ mensajeCarrera }}
      <div *ngIf="materiasCarrera.length > 0" class="mt-3">
        <h4>Materias:</h4>
        <div class="row">
          <div *ngFor="let materia of materiasCarrera; let i = index" class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text">{{ materia }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
